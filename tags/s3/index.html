* { box-sizing: border-box; }
/* Defaults */
:root {
	--font-family: sans-serif;
	--font-family-monospace: monospace;
}

/* Theme colors — Plan 9 Acme */
:root {
	--color-black: #000;
	--color-gray-20: #e5e1d0;
	--color-gray-50: #888;
	--color-gray-90: #333;

	--text-color: var(--color-black);
	--text-color-link: #224;
	--text-color-link-active: #000;
	--text-color-link-visited: #224;
	--background-color: #ffffea;
	--code-background: #eaffff;

	--syntax-tab-size: 2;

	--border-color: #e5e1d0;
}

@media (min-width: 58em) {
    html {
        font-size: 15px;
    }
}


/* Global stylesheet */
* {
	box-sizing: border-box;
}

html,
body {
	padding: 0;
	margin: 0 auto;
	font-family: var(--font-family);
	color: var(--text-color);
	background-color: var(--background-color);
}
html {
	overflow-y: scroll;
}

body {
	max-width: 999px;
}

/* https://www.a11yproject.com/posts/how-to-hide-content/ */
.visually-hidden {
	clip: rect(0 0 0 0);
	clip-path: inset(50%);
	height: 1px;
	overflow: hidden;
	position: absolute;
	white-space: nowrap;
	width: 1px;
}

p:last-child {
	margin-bottom: 0;
}
p {
	line-height: 1.5;
}

li {
	line-height: 1.5;
}

a {
    text-decoration: none;
    color: var(--text-color-link);
}

main hr {
    height: 0;
    margin-top: 1rm;
    margin-bottom: 2rm;
    box-sizing: border-box;
    border-width: 0;
    border-top: 1px solid var(--color-gray-20);
}

a[href]:visited {
	color: var(--text-color-link-visited);
}
a[href]:hover,
a[href]:active {
	color: var(--text-color-link-active);
}

main {
	padding: 1rem;
}
main :first-child {
	margin-top: 0;
}

header {
	border-bottom: none;
}
header:after {
	content: "";
	display: table;
	clear: both;
}

.links-nextprev {
	list-style: none;
	border-top: 1px dashed var(--border-color);
	padding: 1em 0;
}

table {
	margin: 1em 0;
}
table td,
table th {
	padding-right: 1em;
}

code:not(pre code){
	font-family: var(--font-family-monospace);
    white-space: nowrap;
    background-color: var(--code-background);
    border: 1px solid var(--border-color);
    padding: .5px 4px;
    color: var(--text-color);
}

pre:not([class*="language-"]) {
	margin: .5em 0;
	line-height: 1.375; /* 22px /16 */
	-moz-tab-size: var(--syntax-tab-size);
	-o-tab-size: var(--syntax-tab-size);
	tab-size: var(--syntax-tab-size);
	-webkit-hyphens: none;
	-ms-hyphens: none;
	hyphens: none;
	direction: ltr;
	text-align: left;
	white-space: pre;
	word-spacing: normal;
	word-break: normal;
}

pre[class*="language-"] {
    background-color: var(--code-background);
    border: 1px solid var(--border-color);
}


/* Header */
header {
	display: flex;
	gap: 1em .5em;
	flex-wrap: wrap;
	align-items: center;
	padding: 1em;
}
.home-link {
	font-size: 1em;
	font-weight: 700;
	margin-right: 2em;
	color: var(--text-color);
}
.home-link:link:not(:hover) {
	text-decoration: none;
}
.home-link::before {
	content: "> ";
	color: var(--text-color);
}

/* Nav */
.nav {
	display: flex;
	padding: 0;
	margin: 0;
	list-style: none;
}
.nav-item {
	display: inline-block;
	margin-right: 1em;
}
.nav-item a[href] {
	text-decoration: none;
}
.nav-item a[href] {
	color: var(--color-gray-90);
}
.nav-item a[href]:hover {
	color: var(--text-color);
}
.nav a[href][aria-current="page"] {
	text-decoration: none;
	color: var(--text-color);
}

/* Posts list */
.postlist {
	padding: 0;
	padding-left: 1.5rem;
}
.postlist-item {
	counter-increment: start-from -1;
	margin-bottom: 1em;
}

.postlist-date {
    display: flex;
	font-size: 0.8125em;
	color: var(--color-gray-90);
	font-variant-numeric: tabular-nums;
}

.postlist-link {
	font-weight: 700;
	flex-basis: calc(100% - 1.5rem);
	padding-left: .25em;
	padding-right: .5em;
	text-underline-position: from-font;
	text-underline-offset: 0;
}
.postlist-item-active .postlist-link {
	font-weight: bold;
}

/* Tags */
.post-tag {
	display: inline-flex;
	align-items: center;
	justify-content: center;
}
.postlist-item > .post-tag {
	align-self: center;
}

/* Tags list */
.post-metadata {
	display: inline-flex;
	flex-wrap: wrap;
	gap: .5em;
	list-style: none;
	padding: 0;
	margin: 0;
}

.post-metadata {
    font-size: .9rem;
}

.post-metadata a {
    color: var(--text-color);
    font-weight: bold;
    border: 1px solid var(--border-color);
    padding: .0rem .5rem;
    background-color: var(--code-background);
}
.post-metadata a:hover {
    border-color: var(--text-color);
}



.post-metadata time {
    font-weight: bold;
	margin-right: 1rem;
}

/* Direct Links / Markdown Headers */
.header-anchor {
	text-decoration: none;
	font-style: normal;
	font-size: 1em;
	margin-left: .1em;
}
a[href].header-anchor,
a[href].header-anchor:visited {
	color: transparent;
}
a[href].header-anchor:focus,
a[href].header-anchor:hover {
	text-decoration: underline;
}
a[href].header-anchor:focus,
:hover > a[href].header-anchor {
	color: #aaa;
}

h2 + .header-anchor {
	font-size: 1.5em;
}

/* Selection */
::selection {
	background-color: #000;
	color: #fff;
}

/* Headings */
h1, h2, h3, h4 {
	color: var(--text-color);
}

/* Blockquotes */
blockquote {
	border-left: 3px solid var(--border-color);
	padding-left: 1em;
	color: var(--color-gray-90);
	margin-left: 0;
}

/* Horizontal rules */
main hr {
	border-top-color: var(--border-color);
}

/* Scrollbar */
::-webkit-scrollbar {
	width: 8px;
	height: 8px;
}
::-webkit-scrollbar-track {
	background: var(--background-color);
}
::-webkit-scrollbar-thumb {
	background: var(--color-gray-20);
	border-radius: 4px;
}
::-webkit-scrollbar-thumb:hover {
	background: var(--color-gray-50);
}</style>
